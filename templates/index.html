<!DOCTYPE html>
<html>
<head>
    <title>{{.Org}}/{{.Name}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Processing {{.Org}}/{{.Name}}</h1>
    <p class="status">Status: <span id="status">connecting...</span></p>
    <p id="error" class="error" style="display: none;"></p>
    <pre id="data"></pre>

    <script>
        const ws = new WebSocket('ws://' + window.location.host + '/ws/{{.RepoKey}}');
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log(data);
            document.getElementById('status').textContent = data.status;
            if (data.data) {
                document.getElementById('data').textContent = JSON.stringify(data.data, null, 2);
            }
            if (data.error) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = data.error;
            } else {
                document.getElementById('error').style.display = 'none';
            }
        };
    </script>
</body>
</html>
